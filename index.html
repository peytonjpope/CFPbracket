<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFP Bracket</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/media/lilp.png" type="image/x-icon">
</head>
<body>
    <!-- Tab Navigation -->
    <div class="tab-navigation">
        <button class="tab-button active" data-view="rankings" onclick="switchView('rankings')">RANKINGS</button>
        <button class="tab-button" data-view="bracket" onclick="switchView('bracket')">BRACKET</button>
    </div>

    <div class="container">
        <!-- Rankings View -->
        <div class="view-section active" id="rankings-view">
            <div class="rankings">
                <div id="rankings-list"></div>
            </div>
        </div>

        <!-- Bracket View -->
        <div class="view-section" id="bracket-view">
            <div class="bracket">
                <div class="bracket-container">
                    <div class="round">
                        <div class="round-title">First Round</div>
                        <div id="first-round"></div>
                        <input type="button" class="reset-button" onclick="resetBracket()" value="Reset Bracket">
                    </div>
                    <div class="round">
                        <div class="round-title quarters">Quarterfinals</div>
                        <div id="quarterfinals"></div>
                    </div>
                    <div class="round">
                        <div class="round-title semis">Semifinals</div>
                        <div id="semifinals"></div>
                    </div>
                    <div class="round">
                        <div class="round-title championship">
                            <div>
                                <img src="/other-logos/cfplogo.png" alt="CFP Logo" class="cfp-logo">
                            </div>
                            National<br>Championship
                        </div>
                        <div id="championship"></div>
                        <div id="champion-display" class="champion-display">
                        </div> 
                    </div>                
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <a href="https://peytonjpope.com">peytonjpope.com</a>
    </footer>
    <script src="script.js"></script>    
</body>
</html>
